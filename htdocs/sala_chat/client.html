<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>WebSocket</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/client.js"></script>
</head>

    <body onload="init()">
